server:
  port: 8585

spring:
  application:
    name: Press-lab

  datasource:
    url: jdbc:postgresql://localhost:5432/presslab
    username: postgres
    password: root
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml
    enabled: false
